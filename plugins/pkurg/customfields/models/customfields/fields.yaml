fields:
    partial1:
        span: full
        path: $/pkurg/customfields/partials/blog.htm
        type: partial
    type:
        label: Type
        options:
            Blog: Blog
            'CMS Page': 'CMS Page'
            User: User
        showSearch: true
        span: auto
        type: dropdown
    caption:
        label: 'Tab caption'
        span: auto
        placeholder: 'New Tab'
        default: 'New Tab'
        type: text
    name:
        label: 'Group field name'
        span: auto
        type: text
        comment: 'lowercase, a-z, no spaces'
    page:
        label: Pages
        span: auto
        trigger:
            action: show
            field: type
            condition: 'value[CMS Page]'
        type: checkboxlist
        comment: 'Choose the pages to which the fields will be added'
    maxitems:
        label: 'Repeater maxitems'
        span: auto
        default: '100'
        required: 1
        type: number
        comment: 'maximum number of items to allow within the repeater'
    custom_fields:
        label: Fields
        prompt: 'Add new item'
        span: full
        containerAttributes:
            rep: hide
        type: repeater
        form:
            fields:
                name:
                    label: 'Field name'
                    span: auto
                    type: text
                    comment: 'lowercase, a-z, no spaces'
                    trigger:
                        action: hide
                        field: type
                        condition: value[yaml]                                                                                    
                caption:
                    label: 'Field Caption'
                    span: auto
                    placeholder: 'New Caption'
                    type: text
                    trigger:
                        action: hide
                        field: type
                        condition: value[yaml]                                                                                
                type:
                    label: Type
                    options:
                        text: text
                        textarea: textarea
                        checkbox: checkbox
                        number: number
                        codeeditor: codeeditor
                        colorpicker: colorpicker
                        datepicker: datepicker
                        taglist: taglist
                        markdown: markdown
                        Backend\FormWidgets\RichEditor: RichEditor
                        mediafinder: mediafinder
                        yaml: yaml                    
                    showSearch: true
                    span: auto
                    type: dropdown
                comment:
                    label: Comment
                    span: auto
                    type: text
                    trigger:
                        action: hide
                        field: type
                        condition: value[yaml]                                                                
                default:
                    label: 'Default value'
                    size: small
                    span: full
                    type: textarea
                    trigger:
                        action: hide
                        field: type
                        condition: value[yaml]                                                                
                yaml:                    
                    label: yaml
                    size: huge
                    language: yaml
                    span: full
                    comment: https://octobercms.com/docs/backend/forms#field-types
                    type: codeeditor
                    trigger:
                        action: show
                        field: type
                        condition: value[yaml]                        
                    default: >
                        status_type:
                            label: Blog Post Status
                            type: dropdown
                            default: published
                            options:
                                draft: Draft
                                published: Published
                                archived: Archived
